<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href=".//fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <section class="container">

  <section class="card-1">

    <h3>Your Result</h3>

     <section class="card-circle">
      <p class="number">76</p>
     </section>

     <p class="number-1">of 100</p>
     <p class="text">Great</p>
  
    <p class="text-1">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    
  </section>
 
  <section class="card-2">
    <h3 class="summary">Summary</h3>

    <section class="box-1">
      <p class="react">Reaction <span> 80 / 100</span></p>
    </section>

    <section class="box-2">
     <p class="memo">Memory   <span>92 / 100</span></p>
    </section>

    <section class="box-3">
      <p class="verb">Verbal   <span>61 / 100</span></p>
    </section>

    <section class="box-4">
       <p class="visu">Visual  <span>72 / 100</span></p>
    </section>

    <button class="button">Continue</button>
    
  </section>
 </section>
  
</body>
</html>
