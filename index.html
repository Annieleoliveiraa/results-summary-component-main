<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <section class="container">

  <section class="card-1">

    <h3>Your Result</h3>

     <section class="card-circle">
      <p class="number">76</p>
     </section>

     <p class="number-1">of 100</p>
     <p class="text">Great</p>
  
    <p class="text-1">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    


  </section>
 
  <section class="card-2">
    <h3 class="summary">Summary</h3>

    <section class="box-1">
      <span class="react">Reaction</span>
       80 / 100
    </section>

    <section class="box-2">
     <p class="memo">Memory</p>
       <span class="number-2">92 / 100</span>
    </section>

    <section class="box-3">
      <span class="verb">Verbal</span>
      61 / 100
    </section>

    <section class="box-4">
      <span class="visu"> Visual</span>
      72 / 100
    </section>

 
  

  Continue
  </section>

 </section>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
